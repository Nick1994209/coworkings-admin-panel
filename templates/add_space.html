{% extends "base.html" %}

{% block title %}Add Space - Coworking Admin Panel{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Add New Coworking Space</h1>
            <a href="{{ url_for('spaces') }}" class="btn btn-secondary">Back to Spaces</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Space Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    <div class="mb-3">
                        <label for="capacity" class="form-label">Capacity</label>
                        <input type="number" class="form-control" id="capacity" name="capacity" min="1" value="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="rows" class="form-label">Seat Layout Rows</label>
                        <input type="number" class="form-control" id="rows" name="rows" min="1" value="5" required>
                        <div class="form-text">Number of rows in the seating arrangement</div>
                    </div>
                    <div class="mb-3">
                        <label for="cols" class="form-label">Seat Layout Columns</label>
                        <input type="number" class="form-control" id="cols" name="cols" min="1" value="5" required>
                        <div class="form-text">Number of columns in the seating arrangement</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Space</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
